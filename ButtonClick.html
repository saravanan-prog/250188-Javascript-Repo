<html>
    <head>
        <title>Button - event - bulp</title>
    </head>
    <body>
        <button onclick="bulpON()">
            Bulp ON
        </button>
            <img 
                src="./images/bulpoff.jpeg" 
                alt="bulp" 
                height="100" 
                width="100" 
                id = "bulp"
            />
        <button onclick="bulpOFF()">
            Bulp OFF
        </button>
    </body>


    <script>

        function bulpON(){
            document.getElementById('bulp').src='./images/bulpon1.jpeg'
        }

        function bulpOFF(){
            document.getElementById('bulp').src='./images/bulpoff.jpeg'
        }




    </script>
</html>
