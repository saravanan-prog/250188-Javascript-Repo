<html>
     <head>
          <title> Login Form</title>
     </head>
     <body>
          <form onsubmit="onSubmit(event)">
             
              <div>
                    <label> Username </label>
                    <input type="text" name="username" id="username" >
                    <div id="username_error" style="color:red"></div>

              </div>
              <div>
                    <label> Password </label>
                    <input type="text" name="password" id="password">
                    <div id="pasword_error" style="color:red"></div>
              </div>
              <div>
                  <input type="submit"/>
              </div>
              
              <div id="success_msg" style="color:green"></div>
          </form>
     </body>
     <script>

          function onSubmit(event){
            event.preventDefault();

             var username = document.getElementById("username").value;
             var password = document.getElementById("password").value;

             var username_error = document.getElementById('username_error')
             var password_error = document.getElementById('pasword_error')
             var success_msg = document.getElementById('success_msg')

             const userNamePattern  = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
             const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d][A-Za-z\d!@#$%^&*()_+]{7,19}$/;


            if(username==null || username==''){
                 username_error.innerHTML = `<b>Please Enter Username </b>`
            }
            else if(username && userNamePattern && !userNamePattern.test(username)){
                 username_error.innerHTML = `<b>User name is must be email pattern like @ and . </b>`
            }
            else if(password == null || password == ''){
                username_error.innerHTML = null;
                password_error.innerHTML = `<b>Please Enter the Passwprd </b>`
            }
             else if(password && passwordPattern && !passwordPattern.test(password)){
                 password_error.innerHTML = `<b>Password is must be 1 upper case 1 lower case 1 spl char.</b>`
            }
                  
            else {
                 username_error.innerHTML = null;
                 password_error.innerHTML = null;

                 if(username =="saravanan@gmai.com" && password == "Test@123"){
                    let resultPayload = {
                        username : username,
                        password :password
                    }
                    success_msg.innerHTML = `<b> Form Submitted Success !!! ${JSON.stringify(resultPayload)} </b>`
                 }
                 else{
                    console.log("Login Authentication failed")
                 }

                

                 
            }
                







          }
     </script>
</html>
