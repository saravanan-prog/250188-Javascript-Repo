<html>
    <head>
         <title>Selectors</title>
    </head>
    <body>


         <p id="demo"> Hello JS </p>
         <h1 class="example bgcolor textcolor"> hell js </h1>
         <p id="demo2" class="example" name="demo-content"> hello class attribute </p>



    </body>
    <script>
         var content = document.getElementById('demo')
         var classContainer = document.getElementsByClassName("example")
         var tagNameContainer = document.getElementsByTagName("p")
        

         console.log("tagNameContainer===>",tagNameContainer)
    </script>
</html>
